<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppleMusic - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div><img class="logo" src="img/applogo.png" alt="App Logo"></div>
        <div class="header-buttons">
            <a href="#" class="btn-register">Daftar Sekarang</a>
            <a href="#" class="btn-login-header">Masuk</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">Selamat Datang Musikers!</h1>
            <p class="login-subtitle">Login dulu yuk</p>
            
            <form>
                <div class="form-group">
                    <input 
                        type="email" 
                        class="form-input" 
                        placeholder="Masukkan Email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        class="form-input" 
                        placeholder="Masukkan Password"
                        required
                    >
                </div>
                
                <div class="forgot-password">
                    <a href="#">Lupa kata sandi</a>
                </div>
                
                <button type="submit" class="btn-login">Masuk</button>
                
                <div class="register-link">
                    Belum punya akun? <a href="#">Daftar disini</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
